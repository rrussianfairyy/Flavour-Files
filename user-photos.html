    <script>
        function toggleMenu() {
            var menu = document.getElementById('dropdown-menu');
            if (menu.style.display === 'block') {
                menu.style.display = 'none';
            } else {
                menu.style.display = 'block';
            }
        }

        function toggleLike(button) {
            const likeCountSpan = button.querySelector('.like-count');
            let likeCount = parseInt(likeCountSpan.textContent, 10);
            likeCount++;
            likeCountSpan.textContent = likeCount;
        }

        const welcomeMessage = "Blog and be a part of the foodie community!";
        let index = 0;

        function typeWelcomeMessage() {
            if (index < welcomeMessage.length) {
                document.querySelector('header p').innerHTML += welcomeMessage.charAt(index);
                index++;
                setTimeout(typeWelcomeMessage, 40);
            }
        }

        window.onload = typeWelcomeMessage;
    </script>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flavour Files</title>
    <link rel="icon" href="https://i.pinimg.com/736x/be/2d/59/be2d592b3d4e6b4ed88ff77b7d913cc9.jpg" type="image/x-icon">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            color: #333;
            background-color:  #2943c8;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        header {
            background-color: #0f73ff;
            color: #fff;
            text-align: left;
            padding: 5px 20px;
            position: relative;
            height: 900px;
        }
        header h1 {
            font-size: 200px;
            font-family: Arial, Helvetica, sans-serif;
            letter-spacing: 15px;
            text-transform: uppercase;
            margin: 10;
        }

        header p {
            font-size: 15px;
            font-family: Arial, Helvetica, sans-serif;
            font-weight: normal;
            margin-top: -100px;
            line-height: 1.5;
            overflow: hidden;
            white-space: nowrap; 
        }

        .hamburger {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            flex-direction: column;
            cursor: pointer;
        }
        .hamburger div {
            width: 30px;
            height: 4px;
            background-color: #fff;
            margin: 4px 0;
        }
        .dropdown-menu {
            display: none;
            position: absolute;
            top: 50px;
            right: 20px;
            background-color: #000;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.5);
            border-radius: 8px;
        }
        .dropdown-menu a {
            display: block;
            padding: 10px 20px;
            color: #fff;
            text-decoration: none;
            border-bottom: 1px solid #333;
        }
        .dropdown-menu a:last-child {
            border-bottom: none;
        }
        .dropdown-menu a:hover {
            background-color: #333;
        }
        

        footer {
            background-color: #0f73ff;
            color: #fff;
            text-align: center;
            padding: 20px;
            margin-top: auto;
        }
        .contact-form {
            background: #f4f4f4;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.5);
            width: 95%;
            margin: 0 auto;
        }
        .contact-form h2 {
            font-size: 32px;
            margin-bottom: 20px;
            color: #2943c8;
            text-align: center;
        }
        .contact-form label {
            font-size: 16px;
            color:#2943c8;
            margin-bottom: 10px;
            display: block;
        }
        .contact-form input,
        .contact-form textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .contact-form input[type="file"] {
            padding: 0;
            color:  #2943c8;
        }
        .contact-form button {
            background-color:  #0f73ff;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        .contact-form button:hover {
            background-color: #333;
        }
    </style>
</head>
<body>
    <header>
        <h1>FLAVOUR FILES</h1>
        <br>
        <br>
        <br>
        <p id="welcome-message"></p>
        <div class="hamburger" onclick="toggleMenu()">
            <div></div>
            <div></div>
            <div></div>
        </div>
        <div class="dropdown-menu" id="dropdown-menu">
            <a href="index.html">Home</a>
            <a href="recipes.html">Recipes</a>
            <a href="user-photos.html">User Photos</a>
            <a href="index.html#contact">Contact</a>
        </div>
    </header>
        <br>
        <br>
        <br>
        <br>
        <section id="contact" class="section">
            <div class="contact-form">
                <h2>Contact Us</h2>
                <form>
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email">
                    <label for="message">Message:</label>
                    <textarea id="message" name="message" rows="4"></textarea>
                    <label for="photo">Upload Your Food Photo:</label>
                    <input type="file" id="photo" name="photo" accept="image/*">
                    <button type="submit">Send</button>
                </form>
            </div>
        </section>
    <br>
    <br>
    <br>
    <br>
    <footer>
        &copy; Flavour Files 2024
    </footer>
    <script>
        function toggleMenu() {
            var menu = document.getElementById('dropdown-menu');
            if (menu.style.display === 'block') {
                menu.style.display = 'none';
            } else {
                menu.style.display = 'block';
            }
        }
    
       
        document.addEventListener("DOMContentLoaded", function() {
            var welcomeMessage = "Welcome to Flavour Files! Dive into a world of diverse recipes, from comfort classics to ";
            var secondLineMessage = "global delights. Share your culinary creations and food photos, and join a vibrant community of passionate food lovers!";
            var element = document.getElementById('welcome-message');
            var index = 0;
            var typingSpeed = 20; 
    
            function typeFirstLine() {
                if (index < welcomeMessage.length) {
                    element.innerHTML += welcomeMessage.charAt(index);
                    index++;
                    setTimeout(typeFirstLine, typingSpeed);
                } else {
                    
                    index = 0; 
                    element.innerHTML += "<br>";
                    typeSecondLine();
                }
            }
    
            function typeSecondLine() {
                if (index < secondLineMessage.length) {
                    element.innerHTML += secondLineMessage.charAt(index);
                    index++;
                    setTimeout(typeSecondLine, typingSpeed);
                }
            }
    
            typeFirstLine();
        });
    </script>
    
</body>
</html>
